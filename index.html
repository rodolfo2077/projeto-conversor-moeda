<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./assets/moeda.gif" alt="imagem do logotipo" />
      <div class="conversor">
        <div class="converterDe">
          <label class="textoConverterDe">Converter <strong>de</strong></label>
          <select name="" id="moedaDeOrigem">
            <option value="brl">R$ Real Brasileiro</option>
          </select>
        </div>
        <div class="converterPara">
          <label class="textoConverterPara">Converter <b>para</b></label>
          <select name="" id="moeda">
            <option value="usd">US$ Dollar</option>
            <option value="euro">€ Euro</option>
            <option value="iens">¥ Iens</option>
          </select>
        </div>
        <div class="valorFinal">
          <label><b>Valor</b></label>
          <input class="display" type="number" placeholder="R$ 10.000" />
        </div>
        <button class="btn-converter">
          <label id="btn-converter-txt">Converter</label>
        </button>
        <div class="container-valor-convertido">
          <div class="valor-convertido">
            <div class="valor">
              <!-- bandeira -->
              <img class="bandeira" src="./assets/brasil.png" alt="" />
              <label>Real</label>
              <label id="ValorAtual" for="">R$ 10.00</label>
            </div>
            <img id="arrow" src="./assets/arrow.png" alt="seta para baixo" />
            <div class="valor">
              <img
                class="bandeira"
                id="bannerCurrency"
                src="./assets/estados-unidos.png"
                alt=""
              />
              <label>Dolar</label>
              <label id="ValorConvertido" for="">USD$ 0.0</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
